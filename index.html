<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>沖繩自駕行程</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-copy">
          <p class="tagline">Okinawa Road Trip</p>
          <h1>沖繩自駕行程</h1>
          <p class="lede">行程表。</p>
        </div>
        <div class="hero-card">
          <div class="hero-card__header">
            <span>Trip dates</span>
            <strong>2026/02/25 - 2026/03/02</strong>
          </div>
          <div class="hero-card__body">
            <p class="hero-card__title">Highlights</p>
            <div class="signal-grid">
              <div class="signal">
                <span>City</span>
                <strong>Naha</strong>
              </div>
              <div class="signal">
                <span>Hotel</span>
                <strong>naha, nago</strong>
              </div>
              <div class="signal">
                <span>Drive</span>
                <strong>Rental</strong>
              </div>
              <div class="signal">
                <span>Spot</span>
                <strong>Okinawa</strong>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="panel panel--glass">
        <div class="panel-title">
          <h2>選擇日期</h2>
          <p>只顯示選取日期的行程。</p>
        </div>
        <div class="form-grid">
          <label>
            日期
            <select id="day-select"></select>
          </label>
        </div>
      </section>

      <section class="panel panel--timeline">
        <div class="panel-title">
          <h2>當日行程</h2>
          <p>只顯示選取日期的行程。</p>
        </div>
        <div class="timeline" id="timeline"></div>
      </section>

      <section class="panel panel--glass">
        <div class="panel-title">
          <h2>Packing Checklist</h2>
          <p>Tick off items before you leave.</p>
        </div>
        <div class="packing-list" id="packing-list"></div>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
